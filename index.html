<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/icono.ico">

    <title>TV HRZ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Fondo_Menu.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center top; /* Centrado arriba */
            background-attachment: fixed;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1800px; /* Ancho máximo para limitar el tamaño en pantallas grandes */
            box-sizing: border-box;
            margin: auto; /* Centrar el contenedor verticalmente */
        }
        .image-link {
            flex: 1 1 300px;
            max-width: 300px;
            min-width: 200px;
            margin: 10px;
            display: block;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Sombra para el efecto de iluminación */
            transition: transform 0.3s, box-shadow 0.3s; /* Transición suave para el hover */
        }
        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); /* Efecto de iluminación más intenso en hover */
        }
        /* Estilo adicional para dispositivos móviles */
        @media (max-width: 599px) {
            .container {
                padding: 10px;
            }
            .image-link {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        @media (min-width: 600px) and (max-width: 1024px) {
            .image-link {
                flex: 1 1 45%;
                max-width: 45%;
            }
        }
        @media (min-width: 1025px) {
            .image-link {
                flex: 0 1 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="TV.html" class="image-link"><img src="IMG/TV.png" alt="TV"></a>
        <a href="Peliculas.html" class="image-link"><img src="IMG/PELICULAS.png" alt="Películas"></a>
        <a href="Series.html" class="image-link"><img src="IMG/SERIES.png" alt="Series"></a>
    </div>
</body>
</html>
